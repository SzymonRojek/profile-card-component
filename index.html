<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="css/main.css">
  <title>Frontend Mentor | Profile Card Component</title> 
</head>
<body>
  <div class="component-box">
    <span class="screen-reader-only">Profile Card Component Example</span>

    <main class="component-box__main">
      <article class="card">
        <header class="card__header">
          <div class="card__header--title">
            <h1 class="card__header--name">
              Victor Crest
            </h1>
            <p class="card__header--age">
              <span class="screen-reader-only">That is age</span>
              26
            </p>
          </div>
          <p class="card__header--location">
            London
          </p>
          <div class="card__header-imgContainer">
            <img src="img/image-victor.jpg" alt="" class="card__header-imgContainer--img">
          </div>
        </header>

        <footer>
          <span class="screen-reader-only">Profile statistics</span>

          <ul class="card__stats">
            <li class="card__stats-list">
              <span class="card__stats-list--number">80K</span>
              <span class="card__stats-list--label">Followers</span>
            </li>
            <li class="card__stats-list">
              <span class="card__stats-list--number">803K</span>
              <span class="card__stats-list--label">Likes</span>
            </li>
            <li class="card__stats-list">
              <span class="card__stats-list--number">1.4K</span>
              <span class="card__stats-list--label">Photos</span>
            </li>
          </ul>
        </footer>
      </article>
    </main>

    <footer class="component-box__footer">
      <p class="component-box__footer-text">
        Challenge by 
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener noreferrer" class="component-box__footer-link">
        Frontend Mentor
        </a> 
      </p>
      <p class="component-box__footer-text">
        Coded by 
        <a href="https://github.com/SzymonRojek" target="_blank" rel="noopener noreferrer" class="component-box__footer-link">
        Szymon Rojek
        </a>
      </p>
    </footer>
  </div>
</body>
</html>
