<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"> -->
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="CSS/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">  
</head>
<body>
    <img class="img-bg__circle img-bg__circle--top" src="img/bg-pattern-top.svg" alt="">
    <img class="img-bg__circle img-bg__circle--bottom" src="img/bg-pattern-bottom.svg" alt="">

  <main class="card">
    <section class="card__wrapper">
      <article class="card__header">
        <img class="card__img--bg" src="img/bg-pattern-card.svg" alt="">
        <img class="card__img--person" src="img/image-victor.jpg" alt="">
        <p class="card__text--name">Victor Crest <span>26</span></p>
        <p class="card__text--place">London</p>
      </article> 
      <footer class="card__footer">
        <div class="card__footer--box">
          <p class="card__text--numerical">80K</p>
          <p class="card__text--content">Followers</p>
        </div>
        <div class="card__footer--box">   
          <p class="card__text--numerical">803K</p>
          <p class="card__text--content">Likes</p>
        </div>
        <div class="card__footer--box">
          <p class="card__text--numerical">1.4K</p>
          <p class="card__text--content">Photos</p>
        </div>
      </footer>
    </section>
  </main>
  <footer class="footer__main">
    <p class="footer__text">Challenge from <a class="footer__link" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a></p>
    <p class="footer__text">Coded by <a class="footer__link" href="https://github.com/SzymonRojek" target="_blank">Szymon Rojek</a></p>
  </footer>
</body>
</html>
