<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"> -->
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="CSS/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">  
</head>
<body>
  <section class="container">
    <img class="img_bg-top" src="/img/bg-pattern-top.svg" alt="">
    <img class="img_bg-bottom" src="/img/bg-pattern-bottom.svg" alt="">
    <div class="card_wrapper">
      <div class="card">
        <img class="card_bg" src="/img/bg-pattern-card.svg" alt="">
        <img class="card_img-profile" src="./img/image-victor.jpg" alt="">
        <p class="card_name">Victor Crest <span>26</span></p>
        <p class="card_place">London</p>
      </div>
      <footer class="card_footer">
        <div class="card_footer-row">
          <p class="stats_number">80K</p>
          <p class="stats_content">Followers</p>
        </div>
        <div class="card_footer-row">   
          <p class="stats_number">803K</p>
          <p class="stats_content">Likes</p>
        </div>
        <div class="card_footer-row">
          <p class="stats_number">1.4K</p>
          <p class="stats_content">Photos</p>
        </div>
      </footer>
     </div>
  </section>

  <footer class="footer_main">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/SzymonRojek" target="_blank">Szymon Rojek</a>.</p>
  </footer>
</body>
</html>
