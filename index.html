<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="css/main.css">
  <title>Frontend Mentor | Profile Card Component</title> 
</head>
<body>
  <div class="component__box">

    <main class="component-box__main">
      <article class="profile__card">
        <header class="profile-card__header">
          <div class="profile-card__title">
            <h1 class="profile-card__name">
              Victor Crest
            </h1>
            <p class="profile-card__age">
              26
            </p>
          </div>
          <p class="profile-card__location">
            London
          </p>
          <img src="img/image-victor.jpg" alt="Victor Crest" class="profile-card__img">
        </header> 
        <footer>
          <ul class="profile-card__statistics-list">
            <li class="profile-card__statistics-list-item">
              <span class="profile-card__statistics-number">80K</span>
              <span class="profile-card__statistics-label">Followers</span>
            </li>
            <li class="profile-card__statistics-list-item">
              <span class="profile-card__statistics-number">803K</span>
              <span class="profile-card__statistics-label">Likes</span>
            </li>
            <li class="profile-card__statistics-list-item">
              <span class="profile-card__statistics-number">1.4K</span>
              <span class="profile-card__statistics-label">Photos</span>
            </li>
          </ul>
        </footer>
      </article>
    </main>

    <footer class="component-box__footer">
      <p>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener noreferrer" class="attribution-link">Frontend Mentor</a> &nbsp;&nbsp;|&nbsp;&nbsp Coded by <a href="https://github.com/SzymonRojek" target="_blank" rel="noopener noreferrer" class="attribution-link">Szymon Rojek</a>
      </p>
    </footer>
  </div>
</body>
</html>
